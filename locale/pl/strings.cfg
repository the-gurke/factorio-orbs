[technology-description]
steam-powered-mining=Szybsze i wydajniejsze wydobycie napędzane parą.
orbs-technology=Odzyskaj utracone magiczne kule, które są źródłem twojej mocy magicznej.
magic-research=Odkryj podstawy badań magicznych.
summoning-magic=Naucz się tworzyć różdżkę przywoływania i esencję, które pozwalają rozkazywać duchom budować, naprawiać i rozbierać konstrukcje.
teleportation-magic=Odkryj sekrety manipulacji przestrzennej. Stwórz różdżkę teleportacji, która pozwoli ci błyskawicznie przemieszczać się na krótkie odległości.
magic-grenade=Naucz się tworzyć niestabilną paczkę nasyconą magiczną energią, która wywołuje niszczycielską różową eksplozję.
haste-orb=Naucz się tworzyć kule przyspieszenia, które mogą przyspieszyć procesy magiczne w maszynach zaklęć.
mana-orb=Naucz się nasycać magiczne kule mana, aby używać ich w połączeniu z różdżkami bojowymi. Zadają większe obrażenia i mają więcej zastosowań niż mana.
death-beam-wand=Odkryj wiedzę pozwalającą stworzyć przerażającą magiczną broń, która przekształca mroczną energię w niszczycielskie fioletowe promienie śmierci.
combat-wand-damage=Zwiększ obrażenia zadawane przez swoją różdżkę bojową.
crossbow=Naucz się tworzyć broń dystansową, która strzela strzałami z zabójczą precyzją.
crossbow-damage=Zwiększ obrażenia zadawane przez strzały z kuszy dzięki lepszemu kunsztowi.
telekinesis-1=Wykorzystaj magiczne siły, aby zwiększyć swój zasięg. Twoje ręce mogą teraz manipulować przedmiotami z daleka.
telekinesis-2=Wzmocnij swoje zdolności telekinetyczne. Twój zasięg rozciąga się dalej na otaczający obszar.
telekinesis-3=Rozwijaj dalej swoje moce telekinetyczne. Przedmioty reagują na twoją wolę z większych odległości.
telekinesis-4=Opanuj podstawowe manipulacje telekinetyczne. Twój wpływ rozciąga się na większy promień.
telekinesis-5=Osiągnij średni poziom kontroli telekinezy. Twój umysł obejmuje znaczny obszar.
telekinesis-6=Rozwijaj zaawansowane techniki telekinezy. Twój zasięg rozciąga się na ogromne odległości.
telekinesis-7=Osiągnij mistrzostwo w telekinezie na poziomie eksperckim. Twoja moc wykracza daleko poza normalne granice.
telekinesis-8=Osiągnij niemal idealną kontrolę nad telekinezą. Twój wpływ rozciąga się na ogromne odległości.
telekinesis-9=Osiągnij najwyższą moc telekinezy. Twój zasięg zbliża się do granic percepcji.
telekinesis-10=Opanuj najwyższą władzę nad telekinezą. Twoja wola może dotknąć wszystkiego, co znajduje się w zasięgu wzroku.
conjure-shards-i=Naucz się skutecznie przekształcać magiczne kule w magiczne odłamki w stosunku 1:1.
conjure-shards-ii=Opanuj sztukę wyczarowywania 4 odłamków z 2 magicznych kul.
conjure-shards-iv=Zaawansowane techniki wyczarowywania pozwalające stworzyć 16 odłamków z 4 magicznych kul.
conjure-shards-viii=Eksperckie wyczarowywanie pozwalające stworzyć 64 odłamki z 8 magicznych kul.
conjure-shards-xvi=Opanuj metody wyczarowywania pozwalające stworzyć 256 odłamków z 16 magicznych kul.
conjure-shards-xxxii=Legendarne techniki wyczarowywania pozwalające stworzyć 1024 odłamki z 32 magicznych kul.
replicate-shards-ii=Zaawansowane techniki kopiowania odłamków do przetwarzania zbiorczego.
banish-shards=Naucz się bezpiecznie pozbywać nieaktywnych magicznych odłamków, wysyłając je do pustki.
flux-orb=Odkryj, jak tworzyć i manipulować kulami przepływu, które przechodzą przez trzy różne stany.
divination-essence=Odkryj sekrety przywoływania esencji wróżbiarskiej, używając dwóch kul przepływu w różnych stanach.
stabilize-divination-essence=Opanuj technikę odświeżania niestabilnej esencji wróżbiarskiej.
summon-machines=Naucz się używać magii do budowania i niszczenia.
mystic-explosives=Wzmocnij przywołane duchy magią wybuchową, aby zburzyć nawet najbardziej oporne klify.
summoning-range-1=Zwiększ swój zakres przywoływania z 8 do 14 pól dzięki ulepszonej koncentracji magicznej.
summoning-range-2=Jeszcze bardziej zwiększ swój zakres przywoływania do 20 pól dzięki ulepszonym technikom koncentracji.
summoning-range-3=Opanuj zaawansowaną magię rozszerzania zasięgu, osiągając 26 pól dla przywołanych duchów.
summoning-range-4=Osiągnij mistrzostwo w zakresie zasięgu, pozwalając swoim duchom działać na ogromnych odległościach.
summoning-speed-1=Przyspiesz szybkość przywoływania z 0,50 do 0,38 sekundy na akcję dzięki ulepszonemu kierowaniu energią magiczną.
summoning-speed-2=Jeszcze bardziej zwiększ szybkość przywoływania do 0,27 sekundy na akcję dzięki udoskonalonym zaklęciom.
summoning-speed-3=Opanuj zaawansowaną magię zwiększającą prędkość, osiągając 0,15 sekundy na akcję dla maksymalnej wydajności.
summoning-speed-4=Przekrocz znane granice, osiągając 0,12 sekundy na akcję dzięki starożytnym technikom magicznym.
summoning-speed-5=Przekrocz granice śmiertelników, osiągając 0,10 sekundy na akcję, dzięki czemu twoje duchy będą działać z błyskawiczną prędkością.
divination=Opanuj sztukę magii wróżbiarskiej.
soul-collection=Naucz się przechwytywać dusze za pomocą magicznych kolektorów.
stability-extraction=Naucz się wydobywać stabilność z magicznych kul i manipulować niestabilnymi odmianami kul.
rage-orb=Wykorzystaj moc gniewu do celów magicznych.
ragethrower=Opracuj zaawansowaną broń, która wyrzuca w kierunku wrogów intensywne strumienie gniewu.
magic-inserters=Napełnij podajniki magiczną energią, aby stworzyć samonapędzające się mechaniczne pomocniki.
fire-science=Opanuj najważniejszy z żywiołów: Ogień.
metallurgy=Opanuj sztukę obróbki metalu. Odblokuj zaawansowane narzędzia, broń i wyposażenie wykonane z żelaza i innych metali.
rune-words=Odkryj sekrety starożytnych magicznych zaklęć.
rune-research-packs=Twórz pakiety badań runicznych, łącząc Vitae, Ignis, Tempus, Terra, Umbra, Mortis (w tej kolejności) na ołtarzu runicznym.
transmutation=Opanuj sztukę transmutacji żywiołów, umożliwiającą przekształcanie miedzi i żelaza.
transmutation-ii=Zaawansowane techniki transmutacji, które odblokowują możliwość tworzenia i przekształcania złota.
sentry-ward=Naucz się tworzyć magicznych strażników, którzy zapewniają ciągłą ochronę.
cleansing-orb=Naucz się tworzyć kule oczyszczające, które zmniejszają zanieczyszczenie.
resonance-spire=Opanuj budowę iglic rezonansowych, które wzmacniają działanie magicznych kul na dużym obszarze.
productivity-orb=Odblokuj tworzenie potężnych kul produktywności, które zwiększają wydajność maszyn.
defense-ward=Naucz się tworzyć jednorazowych obrońców, którzy wystrzeliwują potężny promień w kierunku wroga.
sticky-potion=Naucz się tworzyć lepkie mikstury, które spowalniają wrogów za pomocą chmury kleistej substancji.
poison-potion=Naucz się warzyć śmiercionośne mikstury trujące, które tworzą toksyczne chmury, aby zadawać wrogom obrażenia w czasie.
analytical-engines=Naucz się tworzyć mechaniczne silniki analityczne do obliczeń i automatyzacji.
steam-power=Wykorzystaj moc pary do napędzania maszyn i obiektów badawczych.
crushing=Opanuj sztukę kruszenia kamienia na piasek za pomocą siły mechanicznej.
conjuration-research=Odblokuj magię przywoływania.
silva-ritual=Odblokuj starożytny rytuał SILVA, który pozwala wyhodować drzewa za pomocą magicznej mocy.
summon-water=Naucz się przywoływać wodę z płaszczyzny żywiołów za pomocą runicznego słowa aqua.
summon-fire=Naucz się przywoływać magiczny ogień z płaszczyzny żywiołów za pomocą runicznego słowa ignis.
summon-death=Naucz się przywoływać samą śmierć z pustki za pomocą runicznego słowa mortis.
summon-night=Naucz się pogrążać świat w ciemności nocy.
portal=Opanuj tworzenie portali międzywymiarowych, które mogą przenieść cię do domu. Wymaga stałej esencji wróżbiarskiej, aby utrzymać działanie.
toolbelt-1=Zwiększ pojemność swojego ekwipunku dzięki torbie przechowywania.
toolbelt-2=Jeszcze bardziej zwiększ pojemność swojego ekwipunku dzięki torbie przechowywania, która może pomieścić torby przechowywania.
toolbelt-3=Ostateczne zwiększenie pojemności ekwipunku dzięki torbie przechowywania, która może pomieścić torby przechowywania, które mogą pomieścić torby przechowywania.

