summon-water=Przywołaj wodę za pomocą runy aqua. Runa aqua ma niewielką szansę na zniszczenie w trakcie tego procesu.
summon-fire=Przywołaj magiczny ogień za pomocą runy ignis. Istnieje niewielkie prawdopodobieństwo, że runa ignis ulegnie zniszczeniu podczas tego procesu.
summon-death=Przywołaj śmierć za pomocą runy mortis. Istnieje niewielkie prawdopodobieństwo, że runa mortis ulegnie zniszczeniu. Powszechnie uważane za „niewskazane”.
summon-night=Przywołaj ciemność za pomocą runy umbra. Runa umbra ma niewielką szansę na zniszczenie.
death-beam-wand=Stwórz przerażającą magiczną broń, która przekształca mroczną energię w niszczycielskie promienie śmierci. Znacznie skuteczniejsza niż zwykła różdżka bojowa.
mash-apple=Zmiel jabłko na miazgę.
burn-spoilage=Spal zepsute produkty, aby uzyskać tlące się resztki.
glass-vial=Uformuj szkło w pusty pojemnik.
