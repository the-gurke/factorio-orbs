[entity-description]
steam-powered-miner=Wiertnica górnicza napędzana parą
conjuration-machine=Maszyna, która wyczarowuje magiczne przedmioty. Można ją wzmocnić za pomocą kul przyspieszenia. Działa na magii, więc nie wymaga zasilania elektrycznego.
alchemy-research-laboratory=Laboratorium do badań nad magią.
soul-collector=Magiczny pojemnik, który wciąga pobliskie dusze w momencie śmierci. Może pomieścić tylko jedną duszę naraz. Zasięg 35 kafelków.
ragethrower-turret=Wieżyczka, która wyrzuca intensywne strumienie gniewu, pozostawiając ślady ognistego zniszczenia. Zużywa kule gniewu.
wooden-pipe=Rura wykonana z drewna do transportu płynów.
wooden-pipe-to-ground=Drewniane rury, które zagłębiają się pod ziemią, choć ich zasięg jest ograniczony.
rune-transformer=Mistyczny piec, który może przekształcać słowa runiczne, choć jego receptury zmieniają się w tajemniczy sposób.
rune-altar=Ołtarz, który pozwala słowom runicznym materializować fizyczne obiekty. Umieść Vitae, Ignis, Tempus, Terra, Umbra, Mortis (w tej kolejności), aby stworzyć pakiet badawczy runiczny.
gold-plate-tile=Luksusowa a skromna złota podłoga. Gładka, wypolerowana powierzchnia pozwala na szybkie poruszanie się.
sentry-ward=Magiczny strażnik, który ujawnia otaczający go obszar.
resonance-spire=Magiczna iglica, która wzmacnia efekty kuli w obszarze 15x15. Akceptuje pojedynczą kulę produktywności lub oczyszczenia.
defense-ward=Obrońca, który wystrzeliwuje potężny promień w kierunku wrogów. Jednorazowego użytku.
water-cooler=Wymiennik ciepła, który schładza wodę do temperatury 50°C, wykorzystując ciepło z rur o temperaturze 50-100°C.
distillery=Magiczne urządzenie do destylacji eliksirów przy użyciu ciepła. Wymaga rur cieplnych o temperaturze 78-85°C.
magic-satchel=Torebka, którą zgubiłeś. Zawiera twoje magiczne kule.
inactive-portal=Po rozpoczęciu procesu portal wymaga stałego dopływu esencji wróżbiarskiej, aby pozostać otwartym, w przeciwnym razie może utracić swój postęp.
active-portal=Ten portal jest aktywny i wymaga stałego dopływu esencji wróżbiarskiej, aby pozostać otwartym.

