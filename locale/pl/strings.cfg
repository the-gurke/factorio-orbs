[item-description]
steam-powered-miner=Wiertnica górnicza napędzana parą.
crossbow=Broń dystansowa strzelająca strzałami, które przebijają wrogów.
arrows=Strzały do użytku w kuszy.
magic-orb=Tajemnicza kula pulsująca magiczną energią.
active-magic-shard=Odłamek skoncentrowanej magii, który z czasem ulegnie rozproszeniu.
inactive-magic-shard=Odłamek, który utracił swoją magiczną moc.
conjuration-orb=Magiczna kula używana do przywoływania.
haste-orb=Magiczna kula przyspieszająca procesy magiczne. Może być używana w maszynach przywołujących.
contraption-research-pack=Materiały badawcze do studiowania mechanicznych urządzeń i podstawowej automatyki.
magic-research-pack=Podstawowe materiały badawcze stworzone z energii magicznej. Niezbędne do badania natury samej magii.
conjuration-research-pack=Materiały badawcze nasycone energią magiczną do badania zaawansowanych technik przywoływania.
divination-research-pack=Materiały badawcze do wróżenia, stworzone z esencji wróżenia, szczęśliwego trafu i czystego szczęścia.
conjuration-machine=Maszyna, która wyczarowuje magiczne przedmioty.
alchemy-research-laboratory=Laboratorium do badań nad nowymi technologiami.
flux-orb-alpha=Kula przepływu w stanie alfa. Po 30 sekundach przechodzi w stan beta.
flux-orb-beta=Kula przepływu w stanie beta. Po 1 sekundzie szybko rozkłada się do stanu gamma.
flux-orb-gamma=Kula przepływu w stanie gamma. Po 1 sekundzie szybko rozkłada się do stanu alfa.
divination-essence=Lotna esencja magii wróżbiarskiej, która rozprasza się po 10 sekundach.
spark-of-luck=Ulotna iskra czystego szczęścia, która znika niemal natychmiast.
dust-of-serendipity=Magiczny pył, który przynosi nieoczekiwane możliwości, ale jego magia szybko się rozprasza.
summoning-wand=Mistyczna różdżka wykonana z zaklętego drewna i nasycona aktywnymi odłamkami magii. Może kierować esencjami przywoływania, aby sprawić, że budynki pojawiają się z powietrza, pod warunkiem, że posiadasz niezbędne przedmioty.
summoning-essence=Magiczna esencja, która przywołuje duchy, gdy jest kierowana przez różdżkę przywoływania. Duchy naturalnie najpierw szukają niedokończonej pracy, następnie naprawiają to, co jest zepsute, a na koniec usuwają to, co musi zostać usunięte.
teleportation-wand=Potężna zaklęta różdżka, która wygina samą przestrzeń, pozwalając użytkownikowi teleportować się na krótkie odległości w kierunku, w którym wskazuje. Wykorzystuje ładunki teleportacyjne jako paliwo.
teleportation-charge=Ukierunkowana mana nasycona płynną stabilnością, tworząca ładunek, który może wyginać przestrzeń w celu teleportacji. Każdy ładunek zapewnia 10 teleportacji.
starter-wand=Prosta różdżka wykonana z drewnianego kija. Pierwsza broń bojowa dla magów.
channeled-mana=Czysta energia magiczna czerpana bezpośrednio z siły życiowej użytkownika. Z czasem ulega rozproszeniu, jeśli nie jest używana.
death-beam-wand=Przerażająca broń magiczna, która przekształca ciemną energię w niszczycielskie promienie śmierci.
mana-orb=Kula nasycona ukierunkowaną maną. Używaj w połączeniu z różdżkami bojowymi, aby zadawać większe obrażenia niż ukierunkowaną mana.
magic-grenade=Niestabilna paczka nasycona magiczną energią, która wywołuje niszczycielską różową eksplozję. Uważaj, bo cię trafi!
soul=Esencja świadomej istoty, uchwycona w momencie śmierci. Zanika, jeśli nie zostanie zachowana.
soul-collector=Magiczny pojemnik, który przyciąga pobliskie dusze w momencie śmierci. Może pomieścić tylko jedną duszę naraz.
volatile-orb-Q=Wysoce niestabilna kula, która eksploduje, jeśli nie zostanie wystarczająco szybko zneutralizowana.
volatile-orb-R=Wysoce niestabilna kula, która eksploduje, jeśli nie zostanie wystarczająco szybko zneutralizowana.
volatile-orb-S=Wysoce niestabilna kula, która eksploduje, jeśli nie zostanie wystarczająco szybko zneutralizowana.
volatile-orb-T=Wysoce niestabilna kula, która eksploduje, jeśli nie zostanie wystarczająco szybko zneutralizowana.
volatile-orb-U=Wysoce niestabilna kula, która eksploduje, jeśli nie zostanie wystarczająco szybko zneutralizowana.
rage-orb=Niebezpieczna kula nasycona surową energią gniewu. Pali się z mocą 100 MJ i może być używana jako amunicja do miotacza ognia. Po 10 minutach lub po zużyciu rozkłada się na magiczną kulę.
ragethrower-turret=Wieżyczka miotacza ognia zmodyfikowana tak, aby przekształcać kule gniewu w strumienie ognistej destrukcji.
stick=Prosty drewniany kij wykonany z surowego drewna.
wooden-board=Przetworzona drewniana deska gotowa do obróbki.
wooden-gear-wheel=Koło zębate wyrzeźbione z drewna, lżejsze, ale mniej wytrzymałe niż metalowe.
wooden-transport-belt=Pas transportowy wykonany z drewna, wolniejszy, ale tańszy niż metalowe alternatywy.
wooden-pipe=Rura wykonana z drewna, służąca do transportu płynów.
wooden-pipe-to-ground=Drewniane rury, które zagłębiają się pod ziemią, choć ich zasięg jest ograniczony.
wooden-inserter=Podstawowy podajnik zasilany wodą. Wykonany z drewna i działający dzięki energii płynów.
magic-inserter=Magiczny podajnik, który nie wymaga źródła energii do działania.
magic-long-handed-inserter=Magiczny podajnik długoramienny, który nie wymaga źródła energii do działania.
magic-fast-inserter=Szybki magiczny podajnik, który nie wymaga źródła energii do działania.
burner-inserter=Podajnik, który spala paliwo stałe w celu uzyskania energii. Wykorzystuje węgiel, drewno lub inne paliwo z wydajnością 50%.
burning-wood=Drewno, które zostało podpalone, pali się gorąco i pozostawia tlące się resztki.
burning-coal=Węgiel, który został podpalony, stanowi doskonałe paliwo, ale z czasem ulega rozkładowi.
smoldering-remains=Gasnące żarzące się resztki spalonego paliwa, dostarczają minimalną ilość energii, ale palą się dłużej.
rune-word-ignis=Starożytne słowo runiczne oznaczające "ogień". Jedno z dziewięciu magicznych run używanych w zaawansowanych zaklęciach.
rune-word-aqua=Starożytne słowo runiczne oznaczające "woda". Jedno z dziewięciu magicznych run używanych w zaawansowanych zaklęciach.
rune-word-spiritus=Starożytne słowo runiczne oznaczające "wiatr". Jedno z dziewięciu magicznych run używanych w zaawansowanych zaklęciach.
rune-word-terra=Starożytne słowo runiczne oznaczające "ziemia". Jedno z dziewięciu magicznych run używanych w zaawansowanych zaklęciach.
rune-word-umbra=Starożytne słowo runiczne oznaczające "cień". Jedno z dziewięciu magicznych run używanych w zaawansowanych zaklęciach.
rune-word-lux=Starożytne słowo runiczne oznaczające "światło". Jedno z dziewięciu magicznych run używanych w zaawansowanych zaklęciach.
rune-word-tempus=Starożytne słowo runiczne oznaczające "czas". Jedno z dziewięciu magicznych run używanych w zaawansowanych zaklęciach.
rune-word-vitae=Starożytne słowo runiczne oznaczające "życie". Jedno z dziewięciu magicznych run używanych w zaawansowanych zaklęciach.
rune-word-mortis=Starożytne słowo runiczne oznaczające "śmierć". Jedno z dziewięciu magicznych run używanych w zaawansowanych zaklęciach.
rune-research-pack=Zaawansowane materiały badawcze wykonane z wiedzy o runach.
rune-transformer=Magiczny piec, który w tajemniczy sposób przekształca słowa runiczne.
rune-altar=Ołtarz, który pozwala słowom runicznym materializować fizyczne obiekty.
gold-plate=Cenna złota płyta, którą można położyć na ziemi jako podłogę. Zapewnia znaczną premię do prędkości chodzenia.
sentry-ward=Magiczny strażnik, która ujawnia otaczający go obszar.
productivity-orb=Magiczna kula, która zwiększa produktywność. Po 2 minutach rozkłada się z powrotem do magicznej kuli. Może być używana w iglicach rezonansowych.
cleansing-orb=Magiczna kula, która zmniejsza zanieczyszczenie. Po 7 minutach powraca do stanu magicznej kuli. Może być używana w iglicach rezonansowych.
resonance-spire=Magiczna iglica, która wzmacnia działanie kul w obszarze 15x15. Przyjmuje pojedynczą kulę produktywności lub oczyszczającą.
defense-ward=Obrońca, który wystrzeliwuje potężny promień w kierunku wrogów. Jednorazowego użytku. Nie atakuje gniazd ani czerwi.
sand=Piasek
glass=Szkło
magical-fire=Intensywnie płonący magiczny płomień, który szybko się rozprasza.
death=Ostateczna manifestacja czarnej magii.
night=Noc. Pora dnia, kiedy jest ciemno.
apple=Świeże jabłko, które czasami spada z drzew.
mashed-apple=Papka jabłkowa gotowa do fermentacji.
fermented-apple-mash=Fermentująca papka jabłkowa o ostrym zapachu.
glass-vial=Pusty szklany pojemnik do przechowywania płynów.
base-potion=Mikstura, która może w magiczny sposób wywołać ból głowy lub służyć jako składnik bardziej użytecznych mikstur.
health-potion=Magiczna mikstura regeneracyjna.
sticky-potion=Lotna mikstura, która tworzy lepką chmurę spowalniającą wrogów.
poison-potion=Śmiercionośna mikstura, która uwalnia toksyczną chmurę trującego gazu.

